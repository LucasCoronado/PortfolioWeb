        <div class="contacto" >
            
            <h2>Formulario de contacto</h2>

                <form action="#" class="form-contacto">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan Perez" >
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="JPerez@gmail.com" >
                    <br>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribi aca tu mensaje"></textarea>
                    <br>
                    <button type="submit" onclick="cargaDatos()">Enviar</button>
                </form>
